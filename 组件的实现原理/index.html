<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/reactivity.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const { reactive, effect, ref, shallowReactive, shallowReadonly } = VueReactivity
    function shouldSetAsProps(el, key, value) {
        if (key === 'form' && el.tagName === 'INPUT') return false
        return key in el
    }

    // 任务缓存队列，用一个Set数据结构来表示，这样就可以自动对任务进行去重
    const queue = new Set()
    // 一个表示，代表是否正在刷新任务队列
    let isFlushing = false
    // 创建一个立即resolve的Promise实例
    const p = Promise.resolve()

    function queueJob(job) {
        // 将job添加到任务队列queue中
        queue.add(job)
        // 如果还没有开始刷新任务队列，则刷新
        if (!isFlushing) {
            isFlushing = true
            p.then(() => {
                try {
                    queue.forEach(job => job())
                } catch (error) {

                } finally {
                    isFlushing = false
                    queue.clear = 0
                }
            })
        }
    }
    function createRenderer(options) {
        const {
            createElement,
            setElementText,
            insert,
            patchProps
        } = options

        function patch(oldVNode, newVNode, container, anchor) {
            if (oldVNode && oldVNode.type !== newVNode.type) {
                unMounted(oldVNode)
                oldVNode = null
            }

            const { type } = newVNode
            if (typeof type === 'string') {
                if (!oldVNode) {
                    mountElement(newVNode, container, anchor)
                } else {
                    // n1存在，意味着要打补丁，暂时省略，此处type一定相等
                    patchElement(oldVNode, newVNode)
                }
            } else if (type === Text) {
                if (!oldVNode) {
                    const el = newVNode.el = document.createTextNode(newVNode.children)
                    insert(el, container)
                } else {
                    const el = newVNode.el = oldVNode.el
                    if (newVNode.children !== oldVNode.children) {
                        // 只会是文本
                        el.nodeValue = newVNode.children
                    }
                }
            } else if (type === Comment) {
                if (!oldVNode) {
                    const el = newVNode.el = document.createComment(newVNode.children)
                    insert(el, container)
                } else {
                    const el = newVNode.el = oldVNode.el
                    if (newVNode.children !== oldVNode.children) {
                        // 只会是文本
                        el.nodeValue = newVNode.children
                    }
                }
            } else if (type === Fragment) {
                if (!oldVNode) {
                    newVNode.children.forEach(c => patch(null, c, container))
                } else {
                    patchChildren(oldVNode, newVNode, container)
                }
            } else if (typeof type === 'object') {
                // 如果newVNode的类型是对象，则它描述的是组件
                if (!oldVNode) {
                    mountComponent(newVNode, container, anchor)
                } else {
                    patchComponent(oldVNode, newVNode, anchor)
                }
            }
        }

        function patchElement(n1, n2) {
            const el = n2.el = n1.el
            const oldProps = n1.props
            const newProps = n2.props

            // 第一步，props值处理
            // 更新props值
            for (const key in newProps) {
                if (newProps[key] !== oldProps[key]) {
                    patchProps(el, key, oldProps[key], newProps[key])
                }
            }

            // 移除不需要的props值（设置为null）
            for (const key in oldProps) {
                if (!(key in newProps)) {
                    patchProps(el, key, oldProps[key], null)
                }
            }
            // 第二步，子节点处理
            patchChildren(n1, n2, el)
        }

        function patchComponent(n1, n2, anchor) {
            // 获取组件实例, 即n1.component, 同时让新的组件虚拟节点n2.component也指向组件实例
            const instance = (n2.component = n1.component)

            // 获取当前的props数据
            const { props } = instance

            // 调用hasPropsChanged检查给子组件传递的props是否发生变化，如果没有变化，则不需要更新
            if (hasPropsChanged(n1.props, n2.props)) {
                // 调用resolveProps函数重新获取props数据
                const [nextProps] = resolveProps(n2.type.props, n2.props)
                // 更新props
                for (const k in nextProps) {
                    props[k] = nextProps[k]
                }

                // 删除不存在的props
                for (const k in props) {
                    if (!(k in nextProps)) delete props[k]
                }
            }
        }

        function hasPropsChanged(prevProps, nextProps) {
            const nextKeys = Object.keys(nextProps)
            const prevKeys = Object.keys(prevProps)

            // 如果新旧props的数量变了，则说明有变化
            if (nextKeys.length !== prevKeys.length) {
                return true
            }

            for (let i = 0; i < nextKeys.length; i++) {
                const key = nextKeys[i]
                if (nextProps[key] !== prevProps[key]) return true
            }

            return false
        }

        function patchChildren(n1, n2, container) {
            if (typeof n2.children === 'string') {
                // 旧子节点的类型有三种可能: 没有子节点、文本子节点以及一组子节点
                // 只有当旧子节点为一组子节点时，才需要逐个卸载，其他情况下什么都不需要做
                if (Array.isArray(n1.children)) {
                    n1.children.forEach((c) => unMounted(c))
                }
                if (n2.children === n1.children) return
                // 最后将新的文本节点内容设置给容器元素
                setElementText(container, n2.children)
                console.log('string!!!!!!!!!!!!!!');
            } else if (Array.isArray(n2.children)) {
                // 说明新子节点是一组子节点
                if (Array.isArray(n1.children)) {
                    patchKeyedChildren(n1, n2, container)
                } else {
                    // 此时:
                    // 旧子节点不是为字符串就是文本
                    // 只需要清空容器，逐一挂载子节点即可
                    setElementText(container, '')
                    n2.children.forEach(c => patch(null, c, container))
                }
            } else {
                // 运行到这里，说明新子节点为空
                if (Array.isArray(n1.children)) {
                    n1.children.forEach(c => unMounted(c))
                } else if (typeof n1.children === 'string') {
                    setElementText(container, '')
                }
            }
        }

        function patchKeyedChildren(n1, n2, container) {
            const oldChildren = n1.children
            const newChildren = n2.children

            // 处理相同的前置节点
            // 索引j指向新旧两组子节点的开头
            let j = 0
            let oldVNode = oldChildren[j]
            let newVNode = newChildren[j]
            // while向后遍历, 直到遇到拥有不同key值得节点为止
            while (oldVNode.key === newVNode.key) {
                patch(oldVNode, newVNode, container)
                j++
                oldVNode = oldChildren[j]
                newVNode = newChildren[j]
            }

            // 更新相同的后置节点
            let oldEnd = oldChildren.length - 1
            let newEnd = newChildren.length - 1
            oldVNode = oldChildren[oldEnd]
            newVNode = newChildren[newEnd]

            while (oldVNode.key === newVNode.key) {
                console.log(oldVNode.key, newVNode.key);
                patch(oldVNode, newVNode, container)
                oldEnd--
                newEnd--
                oldVNode = oldChildren[oldEnd]
                newVNode = newChildren[newEnd]
            }
            console.log(j, newEnd, oldEnd);
            // 预处理完毕后，如果满足以下条件，说明j 到 newEnd之间存在新节点
            if (j > oldEnd && j <= newEnd) {
                console.log('has new');
                // 锚点的索引
                const anchorIndex = newEnd + 1
                const anchor = anchorIndex < newChildren.length ? newChildren[anchorIndex].el : null
                while (j <= newEnd) {
                    patch(null, newChildren[j++], container, anchor)
                }
            } else if (j > newEnd && j <= oldEnd) {
                console.log('has old');
                // j到oldEnd之间的节点应该被卸载
                while (j <= oldEnd) {
                    unMounted(oldChildren[j++])
                }
            } else {
                const count = newEnd - j + 1
                const source = new Array(count)
                source.fill(-1)

                const oldStart = j
                const newStart = j

                // 新增两个变量moved 和 pos
                let moved = false
                let pos = 0
                // 构建索引表
                const keyIndex = {}
                for (let i = newStart; i <= newEnd; i++) {
                    keyIndex[newChildren[i].key] = i
                }
                let patched = 0
                for (let i = oldStart; i <= oldEnd; i++) {
                    oldVNode = oldChildren[i]

                    if (patched <= count) {
                        const k = keyIndex[oldVNode.key]
                        if (typeof k !== 'undefined') {
                            newVNode = newChildren[k]

                            patch(oldVNode, newVNode, container)
                            patched++
                            source[k - newStart] = i
                            // 判断节点是否需要移动
                            if (k < pos) {
                                moved = true
                            } else {
                                pos = k
                            }
                        } else {
                            // 没找到
                            unMounted(oldVNode)
                        }
                    } else {
                        unMounted(oldVNode)
                    }
                }

                if (moved) {
                    // 需要移动
                    // 计算最长递增子序列
                    const seq = lis(source)

                    // s指向最长递增子序列的最后一个元素
                    let s = seq.length - 1
                    // i指向新的一组子节点的最后一个元素
                    let i = count - 1
                    for (i; i >= 0; i--) {
                        if (source[i] === -1) {
                            // 需要新增
                            // 该节点在新children的真实位置索引
                            const pos = i + newStart
                            const newVNode = newChildren[pos]

                            // 该节点的下一个节点的位置索引
                            const nextPos = pos + 1
                            // 锚点
                            const anchor = nextPos < newChildren.length ? newChildren[nextPos].el : null
                            patch(null, newVNode, container, anchor)
                        } else if (i !== seq[s]) {
                            // 如果节点的索引i不等于seq[s]的值，说明该节点需要移动
                            // 说明该节点需要移动
                            // 该节点在新的一组子节点中的真实位置索引
                            const pos = i + newStart
                            const newVNode = newChildren[pos]
                            // 该节点的下一个节点的位置索引
                            const nextPos = pos + 1
                            // 锚点
                            const anchor = nextPos < newChildren.length
                                ? newChildren[nextPos].el
                                : null
                            // 移动
                            insert(newVNode.el, container, anchor)

                        } else {
                            // 当i === seq[s]时，说明该位置的节点不需要移动
                            // 只需要让s指向下一个位置
                            s--
                        }
                    }
                }
            }
        }

        function lis(arr) {
            const p = arr.slice()
            const result = [0]
            let i, j, u, v, c
            const len = arr.length
            for (i = 0; i < len; i++) {
                const arrI = arr[i]
                if (arrI !== 0) {
                    j = result[result.length - 1]
                    if (arr[j] < arrI) {
                        p[i] = j
                        result.push(i)
                        continue
                    }
                    u = 0
                    v = result.length - 1
                    while (u < v) {
                        c = ((u + v) / 2) | 0
                        if (arr[result[c]] < arrI) {
                            u = c + 1
                        } else {
                            v = c
                        }
                    }
                    if (arrI < arr[result[u]]) {
                        if (u > 0) {
                            p[i] = result[u - 1]
                        }
                        result[u] = i
                    }
                }
            }
            u = result.length
            v = result[u - 1]
            while (u-- > 0) {
                result[u] = v
                v = p[v]
            }
            return result
        }

        // 添加节点
        function mountElement(vNode, container, anchor) {
            // const el = document.createElement(vNode.type)
            const el = vNode.el = createElement(vNode.type) // 将元素关联到虚拟节点上
            // 处理子节点
            if (typeof vNode.children === 'string') {
                // el.textContent = vNode.children
                setElementText(el, vNode.children)
            } else if (Array.isArray(vNode.children)) {
                vNode.children.forEach(child => {
                    patch(null, child, el)
                })
            }

            if (vNode.props) {
                for (const key in vNode.props) {
                    const value = vNode.props[key]
                    patchProps(el, key, null, value)
                }
            }
            insert(el, container, anchor)
        }

        // 添加组件
        function mountComponent(vNode, container, anchor) {
            // 通过vNode获取组件的选项对象, 即vNode.type
            const componentOptions = vNode.type
            // 获取组件的渲染函数render
            let { render, data, beforeCreate, created, beforeMount, mounted, beforeUpdate, updated, props: propsOption, setup } = componentOptions

            // 在这里调用beforeCreate钩子, 不绑定this，这就是为什么beforeCreate中访问不到this的缘故
            beforeCreate && beforeCreate()
            // 包装data为响应式数据
            const state = data ? reactive(data()) : null

            // 调用resolveProps函数解析出最终的props数据和attrs数据
            // vNode.props中是实际的数据
            // propsOptions中是对props的定义
            const [props, attrs] = resolveProps(propsOption, vNode.props)

            // 定义组件实例， 一个组件本质上就是一个对象，它包含与组件有关的状态信息
            const instance = {
                state,
                props: shallowReactive(props),
                isMounted: false,
                subTree: null
            }

            // setupContext
            const setupContext = { attrs }

            // 调用setup函数, 将只读版本的props作为第一个参数传递，避免用户意外地修改props的值
            // 将setupContext
            const setupResult = setup(shallowReadonly(instance.props), setupContext)

            // setupState用来存储由setup返回的数据
            let setupState = null

            if (typeof setupResult === 'function') {
                // 报告冲突
                if (render) console.warn('setup 函数返回了函数，render选项将会被忽略');
                render = setupResult
            } else {
                // 如果setup的返回值不是函数, 则作为数据状态赋值给setupState
                setupState = setupResult
            }
            vNode.component = instance

            // 创建渲染上下文对象 就是this？本质上是组件实力的代理
            const renderContext = new Proxy(instance, {
                get(target, property, receiver) {
                    console.log('读取' + property);
                    // 取得组件自身状态与props数据
                    const { state, props } = target
                    // 先尝试读取自身状态数据
                    if (state && property in state) {
                        return state[property]
                    } else if (property in props) {
                        // 然后尝试从props中读取
                        return props[property]
                    } else if (setupState && property in setupState) {
                        // 然后尝试从setupState中读取
                        return setupState[property]
                    } else {
                        console.error('不存在该数据');
                    }
                },
                set(target, property, value, receiver) {
                    // 取得组件自身状态与props数据
                    const { state, props } = target
                    if (state && property in state) {
                        return state[property] = value
                    } else if (property in props) {
                        console.warn(`Attempting to mutate prop "${property}". Props are readonly`);
                    } else if (setupState && property in setupState) {
                        return setupState[property] = value
                    } else {
                        console.error('不存在该数据');
                    }
                }
            })

            // 在这里调用created钩子
            created && created.call(renderContext)
            // 执行渲染函数, 获取组件要渲染的内容
            // 绑定this为data返回的对象
            // 再将patch函数作为副作用函数
            effect(() => {
                const subTree = render.call(renderContext, state)

                if (!instance.isMounted) {
                    // 在这里调用beforeMounted钩子
                    beforeMount && beforeMount.call(renderContext)
                    patch(null, subTree, container, anchor)
                    instance.isMounted = true
                    // 在这里调用mounted钩子
                    mounted && mounted.call(renderContext)
                } else {
                    // 在这里调用beforeUpdate钩子
                    beforeUpdate && beforeUpdate.call(renderContext)
                    patch(instance.subTree, subTree, container, anchor)
                    // 在这里调用updated钩子
                    updated && updated.call(renderContext)
                }
                instance.subTree = subTree
            }, {
                scheduler: queueJob
            })

        }

        function resolveProps(options, propsData) {
            const props = {}
            const attrs = {}

            // 遍历为组件传递的props数据
            for (const key in propsData) {
                if (key in options) {
                    // 如果为组件传递的props数据在组件自身的props选项中有定义, 则将其视为合法的props
                    props[key] = propsData[key]
                } else {
                    // 否则将其作为attrs
                    attrs[key] = propsData[key]
                }
            }

            // 最后返回props与attrs数据
            return [props, attrs]
        }

        function unMounted(vNode) {
            if (vNode.type === Fragment) {
                vNode.children.forEach(c => unMounted(c))
                return
            }
            const parent = vNode.el.parentNode
            if (parent) {
                parent.removeChild(vNode.el)
            }
        }

        function render(vNode, container) {
            if (vNode) {
                // 如果传入了新vnode, 将其与旧vnode一起传递给patch函数，进行打补丁
                patch(container._vNode, vNode, container)
            } else {
                // 没传新vnode，且有旧节点存在，则卸载
                if (container._vNode) {
                    unMounted(container._vNode)
                }
            }
            container._vNode = vNode
        }

        return {
            render
        }
    }
    const renderer = createRenderer({
        createElement(tagName) {
            return document.createElement(tagName)
        },
        setElementText(el, text) {
            el.textContent = text
        },
        insert(el, parent, anchor = null) {
            parent.insertBefore(el, anchor)
        },
        patchProps(el, key, prevValue, nextValue) {
            if (/^on/.test(key)) {
                const eventName = key.slice(2).toLowerCase()
                let invokers = el._vei || (el._vei = {})
                let invoker = invokers[key]
                if (nextValue) {
                    if (!invoker) {
                        invoker = el._vei[key] = (e) => {
                            console.log(e.timeStamp)
                            console.log(invoker.attached)
                            if (e.timeStamp < invoker.attached) return
                            if (Array.isArray(invoker.value)) {
                                invoker.value.forEach(fn => fn(e))
                            } else {
                                invoker.value(e)
                            }
                        }
                        invoker.value = nextValue
                        invoker.attached = performance.now()
                        console.log(el, eventName, invoker.value, invoker.attached);
                        el.addEventListener(eventName, invoker)
                    } else {
                        invoker.attached = performance.now()
                        invoker.value = nextValue
                    }
                } else if (invoker) {
                    el.removeEventListener(eventName, invoker)
                }
                // prevValue && el.removeEventListener(eventName, prevValue)
                // el.addEventListener(eventName, nextValue)
            } else if (key === 'class') { // 对class做特殊处理
                el.className = nextValue || ''
            } else if (shouldSetAsProps(el, key, nextValue)) {
                const type = typeof el[key]

                if (type === 'boolean' && nextValue === '') {
                    el[key] = true
                } else {
                    el[key] = nextValue
                }
            } else {
                el.setAttribute(key, nextValue)
            }
        }
    })


    const bol = ref(false)
    const Text = Symbol()
    const Comment = Symbol()
    const Fragment = Symbol()

    const MyComponent = {
        // 组件名称，可选
        name: 'MyComponent',
        props: {
            title: String,
        },
        data() {
            return {
                foo: 'hello world'
            }
        },
        beforeCreate() {
            console.log('beforeCreate');
        },

        created() {
            console.log('created');
        },

        beforeMount() {
            console.log('beforeMount');
        },

        mounted() {
            console.log('mounted');
        },

        beforeUpdate() {
            console.log('beforeUpdate');
        },

        updated() {
            console.log('updated');
        },

        setup() {
            return function () {
                return {
                    type: 'div',
                    children: 'setup function model' + this.foo
                }
            }
        },

        render() {
            // setTimeout(() => {
            //     this.foo = 'hi'
            // }, 3000)
            return {
                type: 'div',
                children: '我是foo文本内容:' + this.foo + 'Title is ' + this.title // 访问props数据
            }
        }
    }
    const CompVNode = {
        type: MyComponent,
        props: {
            title: 'A big Title',
        },
    }
    renderer.render(CompVNode, document.querySelector("#app"))
</script>
